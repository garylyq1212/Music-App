<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My MusicList App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-music"></i> My <span class="text-info">Music</span>List
        </h1>
        <form id="music-form">
            <div class="form-group">
                <label for="title" class="text-primary">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="singer" class="text-primary">Singer</label>
                <input type="text" id="singer" class="form-control">
            </div>
            <div class="form-group">
                <label for="ismn" class="text-primary">ISMN#</label>
                <input type="text" id="ismn" class="form-control">
            </div>
            <div class="form-group">
                <label for="music-file" class="text-primary">Music File</label>
                <input type="file" id="music-file" class="form-control-file" accept="audio/mp3">
            </div>
            <input type="submit" value="Add Music" class="btn btn-success btn-block">
        </form>
        <!-- <audio controls class="mt-5">
            <source src="audio/TWICE-LIKEY.mp3" type="audio/mp3">
        </audio> -->
        <table class="mt-5 table table-stripped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Singer</th>
                    <th>ISMN#</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="music-list"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
